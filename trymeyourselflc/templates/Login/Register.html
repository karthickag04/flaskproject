{% extends "Shared/_LayoutLogin.html" %}
{%block title%}Register Page{%endblock%}
{%block body%} 
<div class="w3l-signinform">
    <!-- container -->
    <div class="wrapper">
        <!-- main content -->
        <div class="w3l-form-info">
            <h1>Trainee Registration Form</h1>
            <div class="w3_info">
                
                <h2>Sign up</h2>
                <form action="RegisterDB" method="post">
                   <div class="input-group">
                        <span><i class="fa fa-user" aria-hidden="true"></i></span>
                        <select name="selected_course" required="">
                            <option value="" disabled selected>Select the course</option>
                        {# @foreach (var course in Model)
                            {
                            <option value="@course.course_name">@course.course_name</option>
                            }
                           #} 
                        </select>
                    </div>


                    <div class="input-group">
                        <span><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" name="FullName" placeholder="Fullname" required="">
                    </div>

                    <div class="input-group">
                        <span><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" name="UserName" placeholder="Username" required="">
                    </div>
                    <div class="input-group">
                        <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input type="email" name="Email" placeholder="Email" required="">
                    </div>
                    <div class="input-group">
                        <span><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <input type="text" name="ContactNumber" placeholder="Contact Number" required="">
                    </div>
                    <div class="input-group two-group">
                        <span><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="password" name="Password" placeholder="Password" required="">
                    </div>
                    <div class="form-row bottom">
                        <div class="form-check">
                            <input type="checkbox" id="remember" name="remember" value="remember">
                            <label for="remember">I Agree to the terms and conditions.</label>
                        </div>
                        <!-- <a href="#url" class="forgot">Forgot password?</a> -->
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                </form>
                <p class="account">Do you have an account? <a href="#Login">Login</a></p>
            </div>
        </div>
        <!-- //main content -->
    </div>
    <!-- //container -->
   
</div>

{%endblock%}
